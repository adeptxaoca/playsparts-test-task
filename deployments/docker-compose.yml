version: "3.8"
services:
  postgres:
    image: postgres:12.2
    env_file: ../.env
    volumes:
      - ./scripts/postgres:/docker-entrypoint-initdb.d
  server:
    build: ../
    env_file: ../.env
    ports:
      - ${APP_PORT}:3000
    depends_on:
      - postgres
    command: ["./deployments/scripts/wait-for-it.sh", "${DATABASE_ADDR}", "--", "./bin/part_handler", "--port=3000"]